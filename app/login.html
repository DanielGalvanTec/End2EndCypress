<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Cypress E2E Testing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: burlywood;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            display: none;
            text-align: center;
            font-weight: 500;
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .success-message {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .show {
            display: block;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid whitesmoke;
        }

        .info h3 {
            color: black;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .info p {
            color: #666;
            font-size: 12px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    data-cy="username-input"
                    placeholder="Ingrese su usuario"
                >
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    data-cy="password-input"
                    placeholder="Ingrese su contraseña"
                >
            </div>

            <button type="submit" data-cy="login-button">Iniciar Sesión</button>
        </form>

        <div id="errorMessage" class="message error-message" data-cy="error-message"></div>
        <div id="successMessage" class="message success-message" data-cy="success-message"></div>

        <div class="info">
            <h3>Credenciales para pruebas:</h3>
            <p><strong>Usuario válido:</strong> admin<br>
            <strong>Contraseña válida:</strong> password123</p>
        </div>
    </div>

    <script>
        const VALID_USERNAME = 'admin';
        const VALID_PASSWORD = 'password123';

        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Por favor, complete todos los campos');
                return;
            }

            if (username.length < 3) {
                showError('El usuario debe tener al menos 3 caracteres');
                return;
            }

            if (password.length < 6) {
                showError('La contraseña debe tener al menos 6 caracteres');
                return;
            }

            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                showSuccess('¡Inicio de sesión exitoso!');

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else if (username !== VALID_USERNAME) {
                showError('Usuario incorrecto. Por favor, verifique sus credenciales');
            } else {
                showError('Contraseña incorrecta. Por favor, intente nuevamente');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
        }
    </script>
</body>
</html>
